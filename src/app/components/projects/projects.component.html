<section class="projects" id="projects">
    <h2>{{translations.projects.title}}</h2>
    <p>{{translations.projects.description}}</p>
    <div class="cards">
        <ng-container *ngFor="let project of projects">
            <div class="card">
                <figure><img src="{{project.image}}" alt=""></figure>
                <div class="description">
                    <h3>{{project.title}}</h3>
                    <p>{{project.description}}</p>
                </div>
                <div class="buttons">
                    <a href="{{project.linkProject}}">
                        <button class="first">
                            {{translations.button.link}}
                        </button>
                    </a>
                    <a href="{{project.linkCode}}">
                        <button class="second">
                            {{translations.button.code}}
                        </button>
                    </a>
                </div>
            </div>
        </ng-container>
    </div>
</section>
